merge-dev:
  stage: merge_branch
  only:
    - /^feature\/*/
  variables:
    TARGET_BRANCH: dev
    REMOVE_SOURCE_BRANCH: 'true'
  script:
    - chmod +x scripts/merge_branch.sh
    - HOST=${CI_PROJECT_URL} CI_PROJECT_ID=${CI_PROJECT_ID} CI_COMMIT_REF_NAME=${CI_COMMIT_REF_NAME} GITLAB_USER_ID=${GITLAB_USER_ID}  PRIVATE_TOKEN=${GITLAB_PRIVATE_TOKEN} scripts/merge_branch.sh
    

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters
  namespace: argocd
spec:
  project: hub
  source:
    repoURL: https://gitlab.com/cloud8870409/argo-cluster-secrets.git
    targetRevision: HEAD
    path: Clusters/${ENVIRONMET}
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
      allowEmpty: false # Allows deleting all application resources during automatic syncing ( false by default ).
