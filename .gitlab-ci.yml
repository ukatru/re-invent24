 if [ -s .merge_review/tag_info ] ; then for module in `cat .merge_review/tag_info`; do   if git ls-remote --tags ssh://git@${git_repo/8443/7222} |  grep /$module- ; then git ls-remote --tags ssh://git@${git_repo/8443/7222} | grep /$module- | tail -n 2 | head -1 | sed 's/.*tags\///' | tee /tmp/current_tag_version; bumpversion --current-version $(cat /tmp/current_tag_version) patch /tmp/current_tag_version; ls -altr .; cat /tmp/current_tag_version; git tag -a $(cat /tmp/current_tag_version) -m "version $(cat /tmp/current_tag_version)"; git push ssh://git@${git_repo/8443/7222} $(cat /tmp/current_tag_version) -o ci.skip; else git tag -a $module-v1.0.0 -m "$module version v1.0.0" && echo $module-v1.0.0 | tee /tmp/current_tag_version; git push ssh://git@${git_repo/8443/7222} $(cat /tmp/current_tag_version) -o ci.skip; fi; done; fi
